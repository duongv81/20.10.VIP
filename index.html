            function type(element, text, speed = 50) {
                return new Promise(resolve => {
                    let i = 0;
                    element.innerHTML = '';
                    element.classList.add('typing-cursor');
                    const timer = setInterval(() => {
                        if (i < text.length) {
                            element.innerHTML += text.charAt(i);

                            element.classList.remove('typing-cursor');
                            resolve();
                        }
                    }, speed);
                });

            function launchConfetti() {
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 3000 };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                const interval = setInterval(function() {
                    const particleCount = 50;
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));

                    iconMusicOn.style.display = 'none';
                    iconMusicOff.style.display = 'block';
                }
                hasInteracted = true;
            });

            // T·∫Øt hi·ªáu ·ª©ng 3D tr√™n ƒëi·ªán tho·∫°i
            if (window.innerWidth > 768) {
                cardContainer.addEventListener('mousemove', e => {
                    const rect = cardContainer.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const rotateY = (x - rect.width / 2) / 20;
                    const rotateX = (rect.height / 2 - y) / 20;
                    cardContainer.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });

                cardContainer.addEventListener('mouseleave', () => {
                    cardContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                });
            } else {
                cardContainer.style.transition = 'none'; /* V√¥ hi·ªáu h√≥a transition 3D tr√™n mobile */
            }

            document.addEventListener('mousemove', e => {
                const sparkle = document.createElement('div');
                sparkle.className = 'interactive-sparkle';
                document.body.appendChild(sparkle);

                sparkle.style.left = `${e.clientX}px`;
                sparkle.style.top = `${e.clientY}px`;

                setTimeout(() => sparkle.remove(), 600);
            });
            
            albumNextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % albumImages.length;
                updateAlbum();
            });

            albumPrevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + albumImages.length) % albumImages.length;
                updateAlbum();
            });
            
            // === Create Page Event Listeners ===
            createPageBtn.addEventListener('click', openCreateForm);
            closeCreateBtn.addEventListener('click', closeCreateForm);
            cancelCreateBtn.addEventListener('click', closeCreateForm);
            createPageBtnForm.addEventListener('click', createNewPage);
            uploadImagesBtn.addEventListener('click', () => cloudinaryWidget.open());
            copyLinkBtn.addEventListener('click', copyShareLink);
            createNewBtn.addEventListener('click', resetCreateForm);

            // === Create Page Functions ===
            
            // Cloudinary Widget
            const cloudinaryWidget = cloudinary.createUploadWidget({
                cloudName: 'dyk8aumyf',
                uploadPreset: 'ml_default',
                sources: ['local', 'url', 'camera'],
                multiple: true,
                maxFiles: 10,
                folder: 'valentine-images',
                resourceType: 'image',
            }, (error, result) => {
                if (error) {
                    console.error('Upload error:', error);
                    alert('C√≥ l·ªói khi upload ·∫£nh. Vui l√≤ng th·ª≠ l·∫°i.');
                    return;
                }
                if (result && result.event === "success") {
                    uploadedImages.push(result.info.secure_url);
                    updateImagePreview();
                }
            });
            
            function updateImagePreview() {
                imagePreviewDiv.innerHTML = '';
                if (uploadedImages.length > 0) {
                    selectedImagesDiv.classList.remove('hidden');
                    uploadedImages.forEach((imgSrc, index) => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        
                        const img = document.createElement('img');
                        img.src = imgSrc;
                        img.alt = `·∫¢nh ${index + 1}`;
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-image';
                        removeBtn.innerHTML = '√ó';
                        removeBtn.onclick = function() {
                            uploadedImages.splice(index, 1);
                            updateImagePreview();
                        };
                        
                        imageItem.appendChild(img);
                        imageItem.appendChild(removeBtn);
                        imagePreviewDiv.appendChild(imageItem);
                    });
                } else {
                    selectedImagesDiv.classList.add('hidden');
                }
            }
            
            function openCreateForm() {
                createContainer.classList.add('active');
                formSection.classList.remove('hidden');
                shareSection.classList.add('hidden');
                // Reset form
                senderNameInput.value = '';
                recipientNameInput.value = '';
                messageContentInput.value = '';
                uploadedImages = [];
                updateImagePreview();
            }
            
            function closeCreateForm() {
                createContainer.classList.remove('active');
            }
            
            function createNewPage() {
                const senderName = senderNameInput.value.trim() || 'Ng∆∞·ªùi G·ª≠i ·∫®n Danh';
                const recipientName = recipientNameInput.value.trim() || 'Ng∆∞·ªùi ƒê·∫∑c Bi·ªát';
                const messageContent = messageContentInput.value.trim() || 'G·ª≠i b·∫°n l·ªùi ch√∫c t·ªët ƒë·∫πp nh·∫•t!';
                
                currentPageData = {
                    senderName,
                    recipientName,
                    messageContent,
                    images: uploadedImages,
                    musicUrl: 'nhac2.mp3'
                };
                
                const encodedData = btoa(encodeURIComponent(JSON.stringify(currentPageData)));
                const shareUrl = `${window.location.origin}${window.location.pathname}?data=${encodedData}`;
                
                formSection.classList.add('hidden');
                shareSection.classList.remove('hidden');
                shareLinkDiv.textContent = shareUrl;
            }
            
            function copyShareLink() {
                navigator.clipboard.writeText(shareLinkDiv.textContent)
                    .then(() => {
                        copyLinkBtn.textContent = '‚úÖ ƒê√£ sao ch√©p!';
                        setTimeout(() => {
                            copyLinkBtn.textContent = 'üìã Sao ch√©p Link';
                        }, 2000);
                    })
                    .catch(() => {
                        alert('Kh√¥ng th·ªÉ sao ch√©p link. Vui l√≤ng copy th·ªß c√¥ng.');
                    });
            }
            
            function resetCreateForm() {
                formSection.classList.remove('hidden');
                shareSection.classList.add('hidden');
                senderNameInput.value = '';
                recipientNameInput.value = '';
                messageContentInput.value = '';
                uploadedImages = [];
                updateImagePreview();
            }
            
            // Check for URL params to determine which page to show
            const urlParams = new URLSearchParams(window.location.search);
            const pageDataParam = urlParams.get('data');
            
            if (pageDataParam) {
                // Show card page with custom data
                createPageContainer.classList.add('hidden');
                cardPageContainer.classList.remove('hidden');
                try {
                    const pageData = JSON.parse(decodeURIComponent(atob(pageDataParam)));
                    updatePageWithCustomData(pageData);
                } catch (error) {
                    console.error('Error decoding page data:', error);
                }
            } else {
                // Show create page by default
                createPageContainer.classList.remove('hidden');
                cardPageContainer.classList.add('hidden');
            }
            
            function updatePageWithCustomData(data) {
                // Update instruction with thank you message
                const instruction = cardPageContainer.querySelector('.instruction');
                if (instruction) {
                    instruction.textContent = `G·ª≠i m·∫π th√¢n y√™u`;
                }
                
                // Update message content in modal with custom data
                const messageH2 = messageBox.querySelector('h2');
                const messageP1 = messageBox.querySelectorAll('.message-content p')[0];
                const messageP2 = messageBox.querySelectorAll('.message-content p')[1];
                const signature = messageBox.querySelector('.signature');
                
                if (messageH2) messageH2.textContent = ` M·∫π ${data.recipientName} y√™u qu√Ω,`;
                if (messageP1) messageP1.textContent = data.messageContent;
                if (messageP2) messageP2.textContent = '';
                if (signature) signature.textContent = data.senderName;
                
                // Update images if provided
                if (data.images && data.images.length > 0) {
                    const albumImages = document.querySelectorAll('.message-photo-album img');
                    data.images.forEach((imgSrc, index) => {
                        if (albumImages[index]) {
                            albumImages[index].src = imgSrc;
                        }
                    });
                }
                
                // Update music if provided
                if (data.musicUrl) {
                    music.src = data.musicUrl;
                }
            }

            // === Initialisation ===
            // Only initialize decorations and album for card page
            if (cardPageContainer.classList.contains('hidden') === false) {
                createDecorations();
                updateAlbum();
            } 
        });
    </script>
